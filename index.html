<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel='stylesheet' type='text/css' href='./css/bandcmp.css'>
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/e249f12080.js"></script>
    <script type="text/javascript" src="./lib/js/bundle.js"></script>
  </head>

  <body>
    <div class='page'>
      <div class='header'>
        <h1 class='title'>BandCmp</h1>
      </div>
      <div class='full_board'>
        <div class='buttons'>
          <div class='top-buttons'>
            <div class='instructions'>
              <h3>Instructions</h3>
              <p>1 | Turn power on<br>2 | Design your beat<br>3 | Click Start button</p>
            </div>
            <button type='button' id='power' class="power">POWER</button>
            <button type='button' class="reset">Pattern Clear</button>
          </div>
            <div class="tempo">
              <label style="color:#faf8bb">Tempo</label>
              <input class="bpm" type="range" min="60" max="180" step="5" value="120">
            </div>
          <div class='start_stop'>
            <label class="start">START</label>
            <label>STOP</label>
          </div>
        </div>
        <div class="board">
          <ul id="instruments"></ul>
          <div class="drummachine"></div>
        </div>
      </div>
      <div class='icons'>
        <a href="https://www.linkedin.com/in/christopher-comings-3991a968/">
          <i class="fa fa-linkedin fa-3x" aria-hidden="true"></i>
        </a>
        <a href="https://github.com/ccomings">
          <i class="fa fa-github-alt fa-3x" aria-hidden="true"></i>
        </a>
      </div>

      <div class='sounds'>
        <audio id="BD" class='BD' src='./assets/BD.wav' type='audio/wav'></audio>
        <audio id='SD' class='SD' src='./assets/SD.wav' type='audio/wav'></audio>
        <audio id='CH' class='CH' src='./assets/CH.wav' type='audio/wav'></audio>
        <audio id='OH' class='OH' src='./assets/OH.wav' type='audio/wav'></audio>
        <audio id='CB' class='CB' src='./assets/CB.wav' type='audio/wav'></audio>
        <audio id='CP' class='CP' src='./assets/CP.wav' type='audio/wav'></audio>
      </div>

    </div>
  </body>
</html>
